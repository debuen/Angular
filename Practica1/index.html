<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../Ejemplo/angular.min.js" type="text/javascript"></script>
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
        <script src="controlador.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" ng-controller="controlador">
        <article ng-if="crearCombinacion">
            <div style="display: inline-block; margin-right: 30px;">     
                <div class="valor{{button1}}" ng-click="click(1)"></div>
                <div class="valor{{button2}}" ng-click="click(2)"></div>
                <div class="valor{{button3}}" ng-click="click(3)"></div>
            </div>
            <div style="display: inline-block; vertical-align: top; margin-top: 25px;">
                <span ng-click="aceptar()" class="confirmar">ACEPTAR</span>
            </div>
        </article>

        <article ng-if="!crearCombinacion">   
            <section ng-repeat="combinacion in combinaciones track by $index">     
                <div style="display: inline-block; margin-right: 30px;">

                        <div class="valor{{combinacion[0][0]}}" ng-click="click(1)"></div>
                        <div class="valor{{combinacion[1][0]}}" ng-click="click(2)"></div>
                        <div class="valor{{combinacion[2][0]}}" ng-click="click(3)"></div>

                </div>
            </section>     
                <div style="display: inline-block; vertical-align: top; margin-top: 25px;">
                    <span ng-click="validar()" class="confirmar">VALIDAR</span>
                </div>
         </article>  
        
                      
    </body>
</html>
