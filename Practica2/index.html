<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="ControlerMuestraPeliculas.js" type="text/javascript"></script>
        <script src="PeliculasService.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" >
        <div ng-controller="MuestraPeliculas">
            <table border="1">
                <tr ng-repeat="actor in mostrarActores track by $index">
                    <td>{{actor[0]}}</td>
                    <td>{{actor[1]}}</td>
                    <td>{{actor[2]}}</td>
                    <td>{{actor[3]}}</td>    
                </tr>
            </table>
            </br>
            <div>
                <select ng-model="numPeli">
                    <option ng-repeat="infoPeli in peliculas track by $index" value = "{{$index}}">
                        {{infoPeli[1]}}
                    </option>
                </select>
            </div>
            <div>
                Director: {{mostrarPelicula[numPeli][2]}}
                Nombre: {{mostrarPelicula[numPeli][1]}}
                AÃ±o: {{mostrarPelicula[numPeli][3]}}
            </div>
            <table border="1">
                <tr ng-repeat="peli in mostrarPelicula[0] track by $index">
                    <td>{{peli[0]}}</td>
                    <td>{{peli[1]}}</td>   
                </tr>
            </table>
        </div>
    </body>
</html>
